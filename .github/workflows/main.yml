name: CI/CD with Tagging

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0"

    - name: Restore dependencies
      run: dotnet restore MenuService.Api/MenuService.Api.csproj

    - name: Build
      run: dotnet build MenuService.Api/MenuService.Api.csproj --configuration Release --no-restore

    # Generate unique Docker tag
    - name: Set Image Tag
      run: echo "TAG_NAME=v$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image
    - name: Build and push Docker image
      run: |
        IMAGE_NAME="your-dockerhub-username/menu-service"
        docker build -t $IMAGE_NAME:${{ env.TAG_NAME }} MenuService.Api
        docker push $IMAGE_NAME:${{ env.TAG_NAME }}

